<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{
        width: 600px;
        margin: 0 auto;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <h2> Add a new Test </h2>
  <form action="/" method="post" class="border p-3" >
    <div class="mb-3 mt-3 d-flex">
      <label for="test_id" class="w-25">Test Id: </label>
      <input type="text" class="form-control" id="test_id" placeholder="Enter Test Id" name="test_id">
    </div>
    <div class="mb-3 d-flex">
      <label for="test_title" class="w-25">Test Name: </label>
      <input type="text" class="form-control" id="test_title" placeholder="Enter Test Name" name="test_title">
    </div>
    <div class="mb-3 d-flex">
      <label for="test_price" class="w-25">Test Price: </label>
      <input type="number" class="form-control" id="test_price" placeholder="Enter Test Price" name="test_price">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
